<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Описание страницы для SEO и соцсетей">
    <meta name="keywords" content="ключевые, слова, через, запятую">
    <link rel="shortcut icon" type='image/png' href="img/icons/favicon.ico" />
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&family=Raleway:wght@600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    @import "header.html"
    <main class="main">
        <section class="cart">
            <div class="wrapper">
                @import "breadcrumbs.html"
                <form class="cart__form cart__form--main" id='main-form'>
                    <div class="cart__container">
                        <h2 class="cart__title">Корзина</h2>
                        <div class="cart__order">
                            <div class="order">
                                <div class="order__program">
                                    <h4 class="order__name">Super Lite</h4>
                                    <span class="order__callories">1000 Ккал.</span>
                                </div>
                                <div class="order__list">
                                    <div class="order__box">
                                        <input type="hidden" name='order-1'>
                                        <button type='button' class="order__item active">
                                            <span class="order__value">1 день</span>
                                        </button>
                                        <button type='button' class="order__item">
                                            <span class="order__value">7 дней</span>
                                            <span class="order__discount">-10%</span>
                                        </button>
                                        <button type='button' class="order__item">
                                            <span class="order__value">14 дней</span>
                                            <span class="order__discount">-20%</span>
                                        </button>
                                    </div>
                                    <svg class='order__arrow' width="10" height="7" viewBox="0 0 10 7" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M5.00001 6.53422C4.74401 6.53422 4.48801 6.436 4.29301 6.24057L0.293006 2.23174C-0.0979942 1.83988 -0.0979942 1.20648 0.293006 0.814619C0.684006 0.422756 1.31601 0.422756 1.70701 0.814619L5.01201 4.12691L8.30501 0.939895C8.70401 0.556049 9.33501 0.567074 9.71901 0.96495C10.103 1.36283 10.092 1.99823 9.69501 2.38207L5.69501 6.2526C5.50001 6.44101 5.25001 6.53422 5.00001 6.53422Z"
                                            fill="#222B45" />
                                    </svg>
                                </div>
                                <div class="order__amount">
                                    <button type='button' class="order__change order__change--minus">
                                        <svg width="8" height="2" viewBox="0 0 8 2" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M0 1L8 1" stroke="#3F4C5A" />
                                        </svg>
                                    </button>
                                    <span class="order__sum">1</span>
                                    <button type='button' class="order__change order__change--plus">
                                        <svg width="8" height="8" viewBox="0 0 8 8" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M4 0L4 8" stroke="#3F4C5A" />
                                            <path d="M0 4L8 4" stroke="#3F4C5A" />
                                        </svg>
                                    </button>
                                </div>
                                <span class="order__price">2700 <span class="rub">Р</span></span>
                                <button type='button' class="order__remove">
                                    <svg width="12" height="14" viewBox="0 0 12 14" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M1.5 12.25C1.5 13.075 2.175 13.75 3 13.75H9C9.825 13.75 10.5 13.075 10.5 12.25V3.25H1.5V12.25ZM3 4.75H9V12.25H3V4.75ZM8.625 1L7.875 0.25H4.125L3.375 1H0.75V2.5H11.25V1H8.625Z"
                                            fill="#979C9E" />
                                    </svg>
                                </button>
                            </div>
                            <div class="order">
                                <div class="order__program">
                                    <h4 class="order__name">Super Lite</h4>
                                    <span class="order__callories">1000 Ккал.</span>
                                </div>
                                <div class="order__list">
                                    <div class="order__box">
                                        <input type="hidden" name='order-2'>
                                        <button type='button' class="order__item active">
                                            <span class="order__value">1 день</span>
                                        </button>
                                        <button type='button' class="order__item">
                                            <span class="order__value">7 дней</span>
                                            <span class="order__discount">-10%</span>
                                        </button>
                                        <button type='button' class="order__item">
                                            <span class="order__value">14 дней</span>
                                            <span class="order__discount">-20%</span>
                                        </button>
                                    </div>
                                    <svg class='order__arrow' width="10" height="7" viewBox="0 0 10 7" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M5.00001 6.53422C4.74401 6.53422 4.48801 6.436 4.29301 6.24057L0.293006 2.23174C-0.0979942 1.83988 -0.0979942 1.20648 0.293006 0.814619C0.684006 0.422756 1.31601 0.422756 1.70701 0.814619L5.01201 4.12691L8.30501 0.939895C8.70401 0.556049 9.33501 0.567074 9.71901 0.96495C10.103 1.36283 10.092 1.99823 9.69501 2.38207L5.69501 6.2526C5.50001 6.44101 5.25001 6.53422 5.00001 6.53422Z"
                                            fill="#222B45" />
                                    </svg>
                                </div>
                                <div class="order__amount">
                                    <button type='button' class="order__change order__change--minus">
                                        <svg width="8" height="2" viewBox="0 0 8 2" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M0 1L8 1" stroke="#3F4C5A" />
                                        </svg>
                                    </button>
                                    <span class="order__sum">1</span>
                                    <button type='button' class="order__change order__change--plus">
                                        <svg width="8" height="8" viewBox="0 0 8 8" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M4 0L4 8" stroke="#3F4C5A" />
                                            <path d="M0 4L8 4" stroke="#3F4C5A" />
                                        </svg>
                                    </button>
                                </div>
                                <span class="order__price">2700 <span class="rub">Р</span></span>
                                <button type='button' class="order__remove">
                                    <svg width="12" height="14" viewBox="0 0 12 14" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M1.5 12.25C1.5 13.075 2.175 13.75 3 13.75H9C9.825 13.75 10.5 13.075 10.5 12.25V3.25H1.5V12.25ZM3 4.75H9V12.25H3V4.75ZM8.625 1L7.875 0.25H4.125L3.375 1H0.75V2.5H11.25V1H8.625Z"
                                            fill="#979C9E" />
                                    </svg>
                                </button>
                            </div>
                            <a href='/' class="cart__add">Добавить заказ +</a>
                        </div>
                        <h3 class="cart__subtitle">Личные данные</h3>
                        <div class="cart__block cart__block--personal">
                            <div class="cart__field">
                                <label for="name" class="cart__label">Имя</label>
                                <input type="text" class="cart__input" id='name' name='name'>
                            </div>
                            <div class="cart__field">
                                <label for="surname" class="cart__label">Фамилия</label>
                                <input type="text" class="cart__input" id='surname' name='surname'>
                            </div>
                            <div class="cart__field">
                                <label for="phone" class="cart__label">Телефон</label>
                                <input type="number" class="cart__input" id='phone' name='phone'
                                    placeholder="+7 (XXX) XXX-XX-XX">
                            </div>
                            <div class="cart__field">
                                <label for="email" class="cart__label">Email</label>
                                <input type="text" class="cart__input" id='email' name='email'>
                            </div>
                        </div>
                    </div>
                    <div class="cart__map" id="map">

                    </div>
                    <div class="cart__container">
                        <h3 class="cart__subtitle">Адрес доставки</h3>
                        <div class="cart__block cart__block--delivery">
                            <div class="cart__field">
                                <span class="cart__label">Город</span>
                                <div class="cart__list">
                                    <div class="cart__box">
                                        <input type="hidden" name='city'>
                                        <button type='button' class="cart__city active"><span
                                                class="cart__value">Саратов</span></button>
                                        <button type='button' class="cart__city"><span
                                                class='cart__value'>Энгельс</span></button>
                                    </div>
                                    <svg class='cart__arrow' width="10" height="7" viewBox="0 0 10 7" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M5.00001 6.53422C4.74401 6.53422 4.48801 6.436 4.29301 6.24057L0.293006 2.23174C-0.0979942 1.83988 -0.0979942 1.20648 0.293006 0.814619C0.684006 0.422756 1.31601 0.422756 1.70701 0.814619L5.01201 4.12691L8.30501 0.939895C8.70401 0.556049 9.33501 0.567074 9.71901 0.96495C10.103 1.36283 10.092 1.99823 9.69501 2.38207L5.69501 6.2526C5.50001 6.44101 5.25001 6.53422 5.00001 6.53422Z"
                                            fill="#222B45" />
                                    </svg>
                                </div>
                            </div>
                            <div class="cart__field">
                                <label for="street" class="cart__label">Улица</label>
                                <input type="text" class="cart__input cart__input--street" id='street' name='street'>
                            </div>
                            <div class="cart__field">
                                <label for="house" class="cart__label">Дом</label>
                                <input type="text" class="cart__input cart__input--address" id='house' name='house'>
                            </div>
                            <div class="cart__field">
                                <label for="appart" class="cart__label">Квартира</label>
                                <input type="text" class="cart__input cart__input--address" id='appart' name='appart'>
                            </div>
                            <div class="cart__field">
                                <label for="floor" class="cart__label">Этаж</label>
                                <input type="text" class="cart__input cart__input--address" id='floor' name='floor'>
                            </div>
                            <div class="cart__field">
                                <label for="entrance" class="cart__label">Подъезд</label>
                                <input type="text" class="cart__input cart__input--address" id='entrance'
                                    name='entrance'>
                            </div>
                        </div>
                        <h3 class="cart__subtitle">Комментарий к заказу</h3>
                        <textarea name="comment" id="comment" class='cart__input cart__input--comment'></textarea>
                        <h3 class="cart__subtitle">Способы оплаты</h3>
                        <div class="cart__field">
                            <div class="cart__list cart__list--payment">
                                <div class="cart__box">
                                    <input type="hidden" name='payment'>
                                    <button type='button' class="cart__city active">
                                        <span class="cart__value">Наличными курьеру</span>
                                    </button>
                                    <button type='button' class="cart__city">
                                        <span class="cart__value">Банковской картой курьеру</span>
                                    </button>
                                    <button type='button' class="cart__city">
                                        <span class="cart__value">Оплата онлайн</span>
                                    </button>
                                </div>
                                <svg class='cart__arrow' width="10" height="7" viewBox="0 0 10 7" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M5.00001 6.53422C4.74401 6.53422 4.48801 6.436 4.29301 6.24057L0.293006 2.23174C-0.0979942 1.83988 -0.0979942 1.20648 0.293006 0.814619C0.684006 0.422756 1.31601 0.422756 1.70701 0.814619L5.01201 4.12691L8.30501 0.939895C8.70401 0.556049 9.33501 0.567074 9.71901 0.96495C10.103 1.36283 10.092 1.99823 9.69501 2.38207L5.69501 6.2526C5.50001 6.44101 5.25001 6.53422 5.00001 6.53422Z"
                                        fill="#222B45" />
                                </svg>
                            </div>
                        </div>
                        <div class="cart__price">
                            <span class="cart__priceLabel">Стоимость заказа</span>
                            <div class="cart__total">
                                <span class="cart__totalLabel">Итого:</span>
                                <h3 class="cart__totalValue">2900 <span class='rub'>Р</span></h3>
                            </div>
                        </div>
                        <button class="cart__submit">Оформить заказ</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    @import "footer.html"
    <script src="vendors/js/jquery-3.5.1.min.js"></script>
    <script src='https://api-maps.yandex.ru/2.1/?apikey=2ff635c1-bfdc-4f37-93f4-47fbda8be38d&lang=ru_RU'></script>
    <script src="js/scripts.js"></script>
    <script src="vendors/js/cart.js"></script>
</body>
